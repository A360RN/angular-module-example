<button (click)="addTodo()" mat-raised-button color="primary">Add Todo</button>
<mat-card *ngFor="let todo of todos">
  <mat-card-header>
    <mat-card-title>{{todo.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Completed: {{todo.completed}}</p>
    <mat-card-actions>
      <button (click)="editTodo(todo.id)" mat-raised-button color="primary">Edit</button>
    </mat-card-actions>  
  </mat-card-content>
</mat-card>
