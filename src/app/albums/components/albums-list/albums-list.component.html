<mat-card *ngFor="let album of albums">
  <mat-card-header>
    <mat-card-title>{{album.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button (click)="getPhotosByAlbum(album.id)" mat-raised-button color="primary">Photos</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
