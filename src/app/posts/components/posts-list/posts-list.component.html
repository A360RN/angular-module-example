<mat-card *ngFor="let post of posts">
  <mat-card-header>
    <mat-card-title>{{post.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{post.body}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="getCommentsByPost(post.id)" mat-raised-button color="primary">Comments</button>
  </mat-card-actions>
</mat-card>
